apiVersion: v1
kind: Namespace
metadata:
  name: APPNAME
---
apiVersion: apps/v1
kind: Deployment
namespace: 
metadata:
  name: APPNAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APPNAME
  template:
