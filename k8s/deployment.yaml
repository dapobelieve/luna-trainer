            - name: NUXT_HOST
              value: '0.0.0.0'
            - name: NUXT_PORT
              value: '80'
            - name: PORT
              value: '80'
            - name: NODE_ENV
              value: production
            - name: QB_APP_ID
              value: '90923'
            - name: QB_AUTH_KEY
              value: gxGjrJkWFADuUOY
