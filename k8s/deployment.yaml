              value: 7yCxsvCg31Zrtyx7xvdi
            - name: THERAPIST_UI_URL
              value: https://api.superpow.app/therapist/v1/therapist
            - name: THERAPIST_UI_INVITE_URL
              value: https://api.superpow.app/therapist/v1/therapist-invite
            - name: THERAPIST_UI_CLIENT_URL
              value: https://api.superpow.app/therapist/v1/client
            - name: THERAPIST_UI_NOTIFICATIONS_URL
              value: https://api.superpow.app/therapist/v1/notifications
